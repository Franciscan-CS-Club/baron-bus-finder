<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin="">
</script>
<style>
    #map { height: 100%; }
</style>
<html>
    <div id="map"></div>
</html>

<script>
    var map = L.map('map').setView([40.375999747719256, -80.6215371314997], 17);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    var marker = L.marker([40.37492021848427, -80.61539890312362]).addTo(map);
    var marker = L.marker([40.37413361572932, -80.61914875347286]).addTo(map);
    var marker = L.marker([40.376523084308474, -80.61992517430251]).addTo(map);
    var marker = L.marker([40.3754026019317, -80.62578463268844]).addTo(map);
    var marker = L.marker([40.37586277667017, -80.62731848116141]).addTo(map);
    var bus = L.icon({
        iconUrl: 'baron_bus1.png',
        iconSize:     [70.5, 42.5], // size of the icon
        iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
        popupAnchor:  [15, -95] // point from which the popup should open relative to the iconAnchor
    });
    L.marker([40.374872591295905, -80.62110820285449], {icon: bus}).addTo(map).bindPopup("I am the Baron Bus.");
</script>
